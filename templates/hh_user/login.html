{% extends 'base_foot.html' %}

{% block head %}
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/static/js/login.js"></script>
    <script>
    {#  对用户输入的用户名和密码的正确性进行判断  #}
    $(function () {
        if({{error_name}} == 1){
		    $('.user_error').html('用户名错误').show();
	    }
	    if({{error_pwd}} == 1){
		    $('.pwd_error').html('密码错误').show();
	    }
    })
    </script>
{% endblock head %}

{% block body %}
    <div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form action="/user/login_handle/" method="post">
                        {% csrf_token %}
						<input type="text" name="name" id="name" class="name_input" placeholder="请输入用户名" value="{{ uname }}">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" id="pwd" class="pass_input" placeholder="请输入密码" value="{{ upwd }}">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="check" value="1">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock body %}
